name: Seasonal Jobs Data Pipeline

on:
  schedule:
    # Executa diariamente √†s 03:00 UTC
    - cron: "0 3 * * *"

  # Permite execu√ß√£o manual
  workflow_dispatch:

jobs:
  data-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout do reposit√≥rio
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # --------------------------------------------------
      # Instalar depend√™ncias
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # Debug paths (opcional - remover em produ√ß√£o)
      # --------------------------------------------------
      - name: Debug paths
        run: |
          echo "üìÅ Diret√≥rio atual:"
          pwd
          echo "üìÅ Conte√∫do raiz:"
          ls -la
          echo "üìÅ Conte√∫do dataset/:"
          ls -la dataset/ || echo "Diret√≥rio dataset n√£o existe ainda"

      # --------------------------------------------------
      # Extra√ß√£o (incremental)
      # --------------------------------------------------
      - name: Extract Seasonal Jobs
        run: |
          echo "================ EXTRACT ================="
          python scripts/extract_seasonal_jobs.py

      # --------------------------------------------------
      # Transforma√ß√£o
      # --------------------------------------------------
      - name: Transform Seasonal Jobs
        run: |
          echo "================ TRANSFORM ================="
          python scripts/transform_seasonal_jobs.py

      # --------------------------------------------------
      # Commit dos dados (se houver mudan√ßas)
      # --------------------------------------------------
      - name: Commit dataset changes
        run: |
          echo "================ COMMIT ================="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dataset/
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è Nenhuma mudan√ßa para commitar"
          else
            git commit -m "chore(data): update seasonal jobs dataset [skip ci]"
            echo "‚úÖ Commit criado"
          fi

      # --------------------------------------------------
      # Push
      # --------------------------------------------------
      - name: Push changes
        run: |
          if git log origin/main..HEAD --oneline | grep -q .; then
            echo "üì§ Pushing changes..."
            git push
            echo "‚úÖ Push conclu√≠do"
          else
            echo "‚ö†Ô∏è Nenhuma mudan√ßa para fazer push"
          fi