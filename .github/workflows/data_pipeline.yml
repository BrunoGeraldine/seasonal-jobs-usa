name: Seasonal Jobs Data Pipeline

on:
  schedule:
    # Executa diariamente às 03:00 UTC
    - cron: "0 3 * * *"

  # Permite execução manual
  workflow_dispatch:

jobs:
  data-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout do repositório
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # --------------------------------------------------
      # Instalar dependências
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # Extração (incremental)
      # --------------------------------------------------
      - name: Extract Seasonal Jobs (incremental)
        run: |
          echo "================ EXTRACT ================="
          python CI-CD/extract_seasonal_jobs.py

      # --------------------------------------------------
      # Transformação
      # --------------------------------------------------
      - name: Transform Seasonal Jobs
        run: |
          echo "================ TRANSFORM ================="
          python CI-CD/transform_seasonal_jobs.py

      # --------------------------------------------------
      # Commit dos dados (se houver mudanças)
      # --------------------------------------------------
      - name: Commit dataset changes
        run: |
          echo "================ COMMIT ================="

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add dataset/

          git commit -m "chore(data): update seasonal jobs dataset" || echo "No changes to commit"

      # --------------------------------------------------
      # Push
      # --------------------------------------------------
      - name: Push changes
        run: |
          git push
